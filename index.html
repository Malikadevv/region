                <input type="radio" name="tabs" id="Jalal-Abad">

                <input type="radio" name="tabs" id="Issyk-Kul">
                <input type="radio" name="tabs" id="Talas">

                <img src="./img/batken.jpg " alt="img" class="Batken">
                <img src="./img/chyi.jpg" alt="img" class="Chüy">
                <img src="./img/jalal-abat.png " alt="img" class="Jalal-Abad">
                <img src="./img/narun.jpg" alt="img" class="Naryn">
                <img src="./img/osh.jpg" alt="img" class="Osh">
                <img src="./img/issyk-kul.jpg " alt="img" class="Issyk-Kul">
                <img src="./img/ефдфы.jpg " alt="img" class="Talas">


            </div>
            <div class="link-one ">

            </div>
        </div>
    </div>

</section>
